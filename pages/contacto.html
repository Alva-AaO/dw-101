            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a class="navbar-brand" href="../index.html">Dossier Gourmet</a>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">

                        </li>

          <div class="jumbotron jumbotron-fluid">
                <div class="container">  
                    <div class="row">
                        <a href="../index.html"><img src="../img/logo-dg-bnw.jpg" class="rounded logo" alt="logo"></a>
                        <h1 class="indicador">Contacto</h1>
                    </div>
                </div>
          </div>
        </header>
        <main>
            <!--Formulario de contacto-->
            <form>
                <div class="form-group">
                    <label>Nombre y apellido </label>
                    <input type="text" name="name-form-contacto" id="id-name-form" required=required placeholder="Juan Perez" class="form-control">
                </div>
                <div class="form-group">
                  <label for="id_mail_form">Dirección de correo electrónico</label>
                  <input type="email" name="email_form_contacto" class="form-control" id="id_mail_form" required=required placeholder="juanperez@gmail.com">
                </div>
                <div class="form-group">
                  <label for="exp-cocina-form">Experiencia en la cocina</label>
                  <select class="form-control" id="exp-cocina-form">
                    <option value="nivel_1">Principiante</option>
                    <option value="nivel_2">Amateur</option>
                    <option value="nivel_3">Experimentado</option>
                    <option value="nivel_4">Profesional</option>
                    <option value="nivel_5">Experto</option>
                    <option value="nivel_dios" disabled=disabled>El creador de este sitio</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="id-opinion">¡Dejanos tu opinión!</label>
                  <textarea class="form-control" id="id-opinion" rows="5"></textarea>
                </div>
                <div>Acepta los terminos y condiciones
                    <input type="checkbox" name="acepta" value="1" required=required >
                </div>
                <button type="reset" class="btn btn-outline-secondary">Limpiar formulario</button>
                <button type="submit" class="btn btn-outline-primary">Enviar formulario</button>
            </form>
        </main>
